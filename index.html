<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- myCss-->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container pt-5 mt-5 overflow-hidden text-center">
        <div class="row pt-5 mt-5 justify-content-center gx-5">
            <div class="col-sm-12 col-md-5">
                <div class="card">
                    <div class="teamA" id="teamA">
                        <h2 class="pt-4 fw-bolder">Team A</h2>
                        <p id="scoreA" class="pt-2 fw-bold fs-3">0</p>
                        <div class="score-controls pt-3">
                            <button class="btn btn-outline-success mx-1" onclick="decreaseScore('A')" id="minus">-</button>
                            <button class="btn btn-outline-success" onclick="increaseScore('A')" id="plus">+</button>
                        </div>
                        <div class="setGoal pt-3">
                        <button class="btn btn-outline-success" onclick="scoreChange('A')">Gol Ayarla</button>
                        </div>
                        <div class="changeName pt-3">
                        <button class="btn btn-outline-success" onclick="nameChange('A')">İsim Değiştir</button>
                        </div>
                        <div class="res pt-3">
                        <button class="btn btn-outline-success" id="resetButtonA">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-5">
                <div class="card">
                    <div class="teamB" id="teamB">
                        <h2 class="pt-4 fw-bolder">Team B</h2>
                        <p id="scoreB" class="pt-2 fw-bold fs-3">0</p>
                        <div class="score-controls pt-3">
                            <button class="btn btn-outline-success mx-1" onclick="decreaseScore('B')" id="minus">-</button>
                            <button class="btn btn-outline-success" onclick="increaseScore('B')" id="plus">+</button>
                        </div>
                        <div class="setGoal pt-3">
                        <button class="btn btn-outline-success" onclick="scoreChange('B')">Gol Ayarla</button>
                        </div>
                        <div class="changeName pt-3">
                        <button class="btn btn-outline-success" onclick="nameChange('B')">İsim Değiştir</button>
                        </div>
                        <div class="res pt-3">
                        <button class="btn btn-outline-success" id="resetButtonB">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <!-- Bootstrap Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
